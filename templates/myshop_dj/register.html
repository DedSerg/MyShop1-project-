{% extends 'myshop_dj/base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Регистрация</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Регистрация</button>
    </form>
  </div>
{% endblock %}
